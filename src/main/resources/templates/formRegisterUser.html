<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Registrazione
	</title>
	<link rel="stylesheet" href="/css/loginAndRegisterStile.css" />
	<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

	<div class="login-form"> 
	<form th:action="@{/register}" method="POST">
		<header class="title">Sign Up</header>
		
		<div class="input-container">
				<div class="input-element">
					<input name="username" type="text" placeholder="Username" required="required" th:field="${credentials.username}" />
					<i class="fa-solid fa-user"> </i>
					<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
						th:style="'color:red'">
					</span>
				</div>
				
				<div class="input-element">
					<input name="password" type="password" placeholder="Password" required="required" th:field="${credentials.password}" />
					<i class="fa-solid fa-lock"> </i>
					<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
						th:style="'color:red'">
					</span>
				</div>
				
				<div class="input-element">
					<input name="name" type="text" placeholder="Name" required="required" th:field="${user.name}" />
					<i class="fa-solid fa-address-card"> </i>
					<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"
						th:style="'color:red'">
					</span>
				</div>
				
				<div class="input-element">
					<input name="name" type="text" placeholder="Surname" required="required" th:field="${user.surname}" />
					<i class="fa-solid fa-address-card"> </i>
					<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
						th:style="'color:red'">
					</span>
				</div>
				
				<div class="input-element">
					<input name="email" type="text" placeholder="Email" required="required" th:field="${user.email}" />
					<i class="fa-solid fa-envelope"> </i>
					<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"
						th:style="'color:red'">
					</span>
				</div>
			</div>
		
				<div class="input-btn">
					<button type="submit" class="sign-in-btn">Registrati </button>
				</div>
				
				<div class="signup-link">
					<span>Hai gi&aacute un account?<a th:href="@{/login}" th:text="Accedi">Accedi</a> </span>
				</div>
	</form>
	</div>
</body>

</html>
