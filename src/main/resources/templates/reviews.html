<!DOCTYPE html>
<html>

<head>
	<title>Recensioni</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
	<header class="barraLogin">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true"></i> </a>
		</span>
		<span th:if="${#request.userPrincipal}">
		<span>
			<a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a>
		</span>
			<div th:text="${#request.userPrincipal.principal.username}"></div>
		</span>
		<span th:unless="${#request.userPrincipal}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</span>
	</header>

	<div class="archivio"> 
	<h1 class="title">Recensioni</h1>
	<div th:if="${reviews==null || reviews.isEmpty()}">Non ci sono recensioni nel sistema</div>
	<ul>
		<div th:unless="${reviews==null || reviews.isEmpty()}">
		<li class="list-element" th:each="movie : ${movies}" >
			<span> Recensioni per il film: </span>
			<a th:href="@{'/review' + '/' + ${movie.id}}"
				th:text="${movie.title}" >Up!</a>
		</li>
		</div>
	</ul>
	</div>
</body>

</html>
