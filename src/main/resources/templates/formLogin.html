<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link rel="stylesheet" href="/css/loginAndRegisterStile.css" />
	<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

	<div class="login-form">
		<form th:action="@{/login}" method="POST">
			<header class="title">Sign In</header>
			
			<div class="input-container">
				<div class="input-element">
					<input name="username" type="text" placeholder="Username" required="required">
					<i class="fa-solid fa-user"> </i>
				</div>
				
				<div class="input-element">
					<input name="password" type="password" placeholder="Password" required="required">
					<i class="fa-solid fa-lock"> </i>
				</div>
			</div>
			
			<span th:if="${param.error != null}" th:style="'color:white'">Username o password errati</span>
				
			<div class="input-btn">
				<button type="submit" class="sign-in-btn">Login </button>
			</div>
			
			<div class="signup-link">
				<span>Non hai un account?<a th:href="@{/register}" th:text="Registrati">Registrati qui</a> </span>
			</div>
			
		</form>
	</div>
</body>

</html>
