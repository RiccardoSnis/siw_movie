<!DOCTYPE html>
<html>

<head>
	<title>
		Update Artist name
	</title>
	<link rel="stylesheet" href="/css/loginAndRegisterStile.css" />
	<link rel="stylesheet" href="/css/stile.css" />
	<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
	<header class="barraLogin">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true"></i> </a>
		</span>
		<span th:if="${#request.userPrincipal}">
		<span>
			<a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a>
		</span>
			<div th:text="${#request.userPrincipal.principal.username}"></div>
		</span>
		<span th:unless="${#request.userPrincipal}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</span>
	</header>
	
	<div class="login-form">
	<h1 class="title">Aggiorna il nome</h1>
	<form th:action="@{'/admin/updateName' + '/' + ${artist.id}}" method="POST" th:object="${artist}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div class="input-container">
			<div class="input-element">
			<span><input type="text" placeholder="Nuovo nome" th:value="${name}" name="name" required/></span>
		    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>
		    </div>
		</div>
		<div class="input-btn">
			<button type="submit">Conferma</button>
		</div>
	</form>
</body>

</html>
