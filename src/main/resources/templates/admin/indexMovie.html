<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Gestione Film
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
		<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>
	<header class="barraLogin">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true"></i> </a>
		</span>
		<span th:if="${#request.userPrincipal}">
		<span>
			<a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a>
		</span>
			<div th:text="${#request.userPrincipal.principal.username}"></div>
		</span>
		<span th:unless="${#request.userPrincipal}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</span>
	</header>

	<div class="archivio"> 
		<h1 class="title">Gestione Film</h1>
		<div class="list-element">
			<a href="/admin/formNewMovie">Inserisci i dati di un film</a>
		</div>
		<div class="list-element">
			<a href="/admin/manageMovies">Gestisci i film</a>
		</div>
		<div class="list-element">
			<a href="/admin/deleteMovies">Elimina film</a>
		</div>
		<div class="list-element">
			<a href="/admin/formSearchMovies">Cerca film per anno</a>
		</div>
	</div>
</body>

</html>
